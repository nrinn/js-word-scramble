    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var getRandomIndex = Math.floor(Math.random() * WORDS.length)

        console.log(getRandomIndex);

        var getRandomWord = WORDS[getRandomIndex]

        console.log(getRandomWord);

        // Grab the corresponding scrambled word from the SCRAMBLED array

        var getScrambledWord = SCRAMBLED[getRandomIndex]

        console.log(getScrambledWord);

        window.alert(getScrambledWord)


        // prompt the user to guess the original word when given the scrambled word

        // If the user guesses wrong, tell them they were wrong and the right word.

        if (userGuess !== getRandomWord){
            window.alert('You are wrong. The correct answer is')
        window.alert(getRandomWord)
        }
        
          // open the window with Text "You are wrong" and default value "The correct answer is"  

            
        // If the user guesses the correct word, congratulate them.

        else if (userGuess === getRandomWord){
            window.alert('You are correct! Congratulations!')
            }
             // open the window with Text "You are correct! Congratulations!"


            playing = confirm("Press OK To keep playing or Cancel to quit");
